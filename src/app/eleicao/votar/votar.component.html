<app-layout class="votar-page">

  <div class="candidato">
    <img [src]="candidato.imagem">
    <div class="dados">
      <h3>Votar em:</h3>
      <h2>{{candidato.nome}}</h2>
      <h4>{{candidato.setor}}</h4>
    </div>
  </div>

  <div class="voto">

    <ion-button color="success" size="large" (click)="votar()">SIM</ion-button>

    <ion-button color="danger" size="large" (click)="location.back()">N√ÉO</ion-button>

  </div>

</app-layout>
